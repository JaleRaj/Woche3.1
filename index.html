<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Vue.js Beispiel</title>
</head>
<body>
    <div id="app">
        <input v-model="newItem" @keyup.enter="addItem" placeholder="Neues Element hinzufügen">
        <button @click="addItem">Hinzufügen</button>

        <ul>
            <li v-for="item in items" :key="item">{{ item }}</li>
        </ul>
    </div>

    <script src="./node_modules/vue/dist/vue.global.js"></script>
    <script src="app.js"></script>
</body>
</html>
